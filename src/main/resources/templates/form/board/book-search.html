<div id="popup">   <!-- 팝업 -->

    <html xmlns:th="http://www.thymeleaf.org">
    <head>
        <style>
            table {
                width: 40%;
                border-collapse: collapse;
            }
            th, td {
                border-bottom: 1px solid #555555;
                padding: 10px;
            }
        </style>

    </head>
    <body>
    <script th:src="@{/js/Search.js}"></script>
    <div class="col-md-12">
        <h1>도서 검색</h1>
        <div class="col-md-4">
            <form th:action="@{/board/book-search}" method="post">
                <input type="text" th:value="${keyword}" name="keyword" placeholder="도서명 또는 ISBN을 입력해주세요.">
                <button th:text="검색" type="submit"/>
            </form>
        </div>

        <hr>
        <div>
            <table class="table">
                <tbody>
                <tr th:each="boardSearchDto : ${boardSearchDtoList}" onclick="selectElement(this)" style="cursor : pointer;"\>
                    <!-- th:href="@{/form/board/{memberId}/{boardId}(memberId=${member.memberId}, boardId=${board.boardId})}" -->
                    <!--                <td><a href="item.html" th:href="@{/board/board/{boardId}(boardId=${board.id})}"-->
                    <!--                       th:text="${board.title}">TITLE_1</a></td>-->
                    <td><img th:src="@{${boardSearchDto.imageURL}}" width="100" height="150"/></td>
                    <td th:text="${boardSearchDto.title}">title</td>
                    <td th:text="${boardSearchDto.creator}">authorA</td>
                </tr>
                </tbody>
            </table>
        </div>


    </div>
    </body>

    </html>
</div>
